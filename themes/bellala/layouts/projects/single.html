{{ define "main" }}
{{if not .Params.noshow}}
<p><img src='{{ index .Params.images 0 }}' alt='{{ .Param "alt" }}' title="{{ .Param "alt" }}"></p>
{{end}}
<header>
    <h1>{{ .Title }}</h1>
    <p><small>
            <strong><span title='Last Modified: {{.Lastmod.Format "Jan 2, 2006"}}'>{{.Date.Format "Jan 2, 2006"}}</span> &#8226; {{.ReadingTime}} min</strong>
    </small></p>
</header>
<article>
    {{ .Content }}
</article>
{{ end }}
