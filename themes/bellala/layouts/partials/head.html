<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    {{ if .Param "redirect" }}<meta http-equiv="refresh" content="0; {{.Param "redirPath"}}" />{{ else }}<meta http-equiv="X-UA-Compatible" content="IE=edge">{{ end }}
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png?v=PYAnWEX75A">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png?v=PYAnWEX75A">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png?v=PYAnWEX75A">
    <link rel="manifest" href="/favicons/site.webmanifest?v=PYAnWEX75A">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg?v=PYAnWEX75A" color="{{.Site.Params.TileColor}}">
    <link rel="shortcut icon" href="/favicons/favicon.ico?v=PYAnWEX75A">
    <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
    <meta name="application-name" content="{{ .Site.Title }}">
    <meta name="msapplication-TileColor" content="{{.Site.Params.TileColor}}">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml?v=PYAnWEX75A">
    <meta name="theme-color" content="{{.Site.Params.ThemeColor}}">
    {{ $title := print .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
