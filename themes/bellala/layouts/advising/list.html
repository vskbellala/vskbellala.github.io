{{ define "main" }}
<h1>{{ .Title }}</h1>
{{.Content}}
    <!-- ranges through content in ascending order according to the "title" field set in front matter -->
    {{ range .Pages.ByTitle }}
            <p><a href="{{ .RelPermalink }}">{{ .Title }}</a> ({{.ReadingTime}} min) -- {{.Description}}</p>
    {{ end }}
{{ end }}
