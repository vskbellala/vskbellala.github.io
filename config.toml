baseURL = "https://bellala.org/"
languageCode = "en-us"
title = "Venkatsai Bellala"
theme = "bellala"
copyright = "&copy; {currentYear} Venkatsai Bellala"
enableRobotsTXT = true
disableKinds = ["taxonomy", "term"]
publishDir = 'docs/'
enableGitInfo = true
enableInlineShortcodes = true
summaryLength = 0

[taxonomies]
    category = "categories"
    tag = "tags"
      
[outputs]
  home     = ["HTML"]
  section  = ["HTML"]

[minify]
    minifyOutput = true
    
[params]
  tileColor = '#8fbcbb'
  themeColor = "#f8f9fa"
  themeColorDark = "#212529"
  authors = ["Venkatsai Bellala"]
  images = ["/favicons/apple-touch-icon.png"]
  orcid = "0009-0005-0010-754X"
  [params.author]
    name = "Venkatsai Bellala"

[menu]
  #[[menu.main]]
   # name = "Home"
    #url = "/"
    #weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Photos"
    url = "/photos/"
    weight = 3
  [[menu.main]]
    name = "Research"
    url = "/research/"
    weight = 4
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 5
  [[menu.main]]
    name = "Advising"
    url = "/advising/"
    weight = 6

[markup]
  [markup.highlight]
  guessSyntax = true
  style = "doom-one2"
  [markup.tableOfContents]
  endLevel = 3
  ordered = true
  startLevel = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[services]
  [services.twitter]
    disableInlineCSS = true


[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = false
    simple = true
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = true
  [privacy.vimeo]
    disable = false
    enableDNT = true
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true