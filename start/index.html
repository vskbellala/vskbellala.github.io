    <style>
        :root {
            /* Colors - Nord */
            --white: #FFF;
            --nord0: #2e3440;
            --nord1: #3b4252;
            --nord2: #434c5e;
            --nord3: #4c566a;
            --nord4: #d8dee9;
            --nord5: #e5e9f0;
            --nord6: #eceff4;
            --nord7: #8fbcbb;
            --nord8: #88c0d0;
            --nord9: #81a1c1;
            --nord10: #5e81ac;
            --nord11: #bf616a;
            --nord12: #d08770;
            --nord13: #ebcb8b;
            --nord14: #a3be8c;
            --nord15: #b48ead;

            /* defaults */
            --color-bg: var(--nord0);
            --color-link: var(--nord8);
            --color-txt: var(--nord4);
            --color-txt-accent: var(--nord15);
            --color-accent: var(--nord7);
        }

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            align-items: center;
            background-color: var(--color-bg);
            color: var(--color-txt);
            display: flex;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            line-height: 1.4;
            font-size: 20px;
            height: 100%;
            justify-content: center;

        }
        #time{
            color: var(--color-accent);
            text-align:center;
        }
        a {
            color: inherit;
            text-decoration: none;
            outline: none;
        }
        a:focus,
        a:hover {
            /*font-weight: bold;*/
            color: var(--color-link);
        }
        h2 + ul {
            list-style-type: none;
            float: right;
            grid-column-start: 2;
            margin-top: .5rem;
            overflow: auto;
        }
        nav {
            display: grid;
            grid-template-columns: auto 1fr;
            /*width:100%;*/
            margin: 1rem .5rem;
            align-items: center;
        }
        h2 {
            font-weight: inherit;
            grid-column-start: 1;
            font-size: inherit;
            margin-right: 2rem;
            margin-top: .5rem;
            color: var(--color-accent);
        }
        h2::after{
            content:'/';
            font:inherit;
            color: var(--color-txt-accent);
        }
        li {
            display: inline;
            margin-right: 1rem;
        }
        form input[type="search"] {
          background-color: transparent;
          border: none;
          font: inherit;
          color: inherit;
          text-align: center;
          width: 100%;
          outline: none;
        }
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: inherit;
            opacity: .6; /* Firefox */
        }
    </style>
    <script type="text/javascript">
        function updateClock() {
            var now = new Date(), // current date
                months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September','October','November','December']; // you get the idea
            var h = now.getHours(),
                m = now.getMinutes(),
                s = now.getSeconds(),
                mo = now.getMonth(),
                da = now.getDate();
    
            time = (h < 10 ? '0' + h : h) + ':' + (m < 10 ? '0' + m : m) + ':' + (s < 10 ? '0' + s : s) // again, you get the idea
    
            // a cleaner way than string concatenation
            date = [months[mo],
                (da < 10 ? '0' + da+"," : da+','),
                now.getFullYear()
            ].join(' ');
    
            // set the content of the element with the ID time to the formatted string
            document.getElementById('time').innerHTML = [date, time].join(' ');
    
        }
        setInterval(updateClock, 1000);
        readFile('links.md','nav')
    </script>

<body>
    <p id='time'></p>
    <nav id='nav'></nav>
    <form action="https://duckduckgo.com/" method="POST">
        <input id="q" name="q" type="search" placeholder="search...">
    </form>
</body>
