        :root {
	        /* Colors - Nord */
	        --white: #FFF;
	        --nord0: #2e3440;
	        --nord1: #3b4252;
	        --nord2: #434c5e;
	        --nord3: #4c566a;
	        --nord4: #d8dee9;

	        --nord8: #88c0d0;
	        --nord9: #81a1c1;
	        --nord10: #5e81ac;
	        --nord11: #bf616a;
	        --nord12: #d08770;
	        --nord13: #ebcb8b;
	        --nord14: #a3be8c;
	        --nord15: #b48ead;

	        /* defaults */
	        --color-bg: var(--nord3);
	        --color-terminal: var(--nord0);
	        --color-link: var(--nord8);
	        --color-txt: var(--nord4);
	        --color-txt-accent: var(--nord15);

    	}

	    html {
	        align-items: center;
	        background-color: var(--color-bg);
	        color: var(--color-txt);
	        display: flex;
	        font: 20px/1.4 'Fira Mono', monospace;
	        height: 100%;
	        justify-content: center;

	    }

	    body {
	        background-color: var(--color-terminal);
	        border-radius: 2px;
	        box-shadow: 1px 1px 6px var(--color-terminal);
	        color: var(--color-txt);
	        display: flex;
	        flex-direction: column;
	        min-height: 30ch;
	        min-width: 50vw;
	        padding: 2rem;
	        margin:0;
	        box-sizing: border-box;

	    }

	    p {
	        margin: 0;
	    }
	    span {
	        color: var(--nord7);
	    }

	    a {
	        color: inherit;
	        text-decoration: none;
	    }

	    a:focus,
	    a:hover {
	        font-weight: bold;
	        color: var(--color-link);
	    }
	    i, form label {
		    font-style: normal;
		    color: var(--color-txt-accent);
	    }
	    ul {
	        list-style-type: none;
	        margin: 0;
	        padding: 0;
	    }
	    nav {
	        column-gap: 2em;
	        display: grid;
	        grid-template-columns: auto auto auto auto;
	        padding: 1em 0;
	    }
	    
	    ul:nth-child(4n + 1) li:first-child {
	        color: var(--nord11);
	    }

	    ul:nth-child(4n + 2) li:first-child {
	        color: var(--nord12);
	    }

	    ul:nth-child(4n + 3) li:first-child {
	        color: var(--nord13);
	    }

	    ul:nth-child(4n + 4) li:first-child {
	        color: var(--nord14);
	    }
	    li:first-child {
	        font-weight: bold;
	    }
	    li:first-child::after{
	    	content:'/';
	    	font:inherit;
	    	color:inherit;
	    }
	    li:last-child {
	        margin: 0 0 1rem;
	    }
		form {
		  margin-left: 1rem;
		  position: relative;
		  display: flex;
		  align-items: center;
		}

		form input[type="search"] {
		  background-color: transparent;
		  border: none;
		  font: inherit;
		  color: inherit;
		  width: 100%;
		  outline: none;
		}
		form label {
		  left: -1rem;
		  position: absolute;
		  font: inherit;
		}
