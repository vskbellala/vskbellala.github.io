<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style type="text/css">
    body {
        margin: 0 auto;
        max-width: 50rem;
        font-family: sans-serif;
        line-height: 1.4;
        padding: 4rem 2rem;
        background: #FFF;
        color: #333;
    }

    div.plot {
        padding: 1rem;
        display: block;
        width: 100%;
    }
    </style>
</head>

<body>
    <h1>Plotly tech demo</h1>
    <p>this is a paragraph</p>
    <div id="plot" class='plot'></div>
    <script type="text/javascript">
    Plotly.d3.json('https://plotly.com/~DanielCarrera/13.json', function(figure) {
        var trace = {
            x: figure.data[0].x,
            y: figure.data[0].y,
            z: figure.data[0].z,
            type: 'contour',
            autocolorscale: false,
            colorscale: [
                [0, "rgb(  0,  0,  0)"],
                [0.3, "rgb(230,  0,  0)"],
                [0.6, "rgb(255,210,  0)"],
                [1, "rgb(255,255,255)"]
            ],
            reversescale: true,
            zmax: 2.5,
            zmin: -2.5
        };
        var layout = {
            title: 'turbulence simulation',
            xaxis: { title: 'radial direction', showline: true, mirror: 'allticks', ticks: 'inside' },
            yaxis: { title: 'vertical direction', showline: true, mirror: 'allticks', ticks: 'inside' },
            margin: { l: 40, b: 40, t: 60 },
            annotations: [{
                showarrow: false,
                text: 'Credit: Daniel Carrera',
                x: 0,
                y: 0,
                xref: 'paper',
                yref: 'paper'
            }]
        }
        Plotly.newPlot("plot", [trace], layout, { showLink: false });
    });
    </script>
</body>

</html>
