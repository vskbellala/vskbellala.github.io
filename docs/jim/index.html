    body{
        background-color: white;
        color:  black;
        height: 100vh;
        width: 100vw;
    }
    h1{
        /*margin: 0 auto;*/
        text-align: center;
        font-weight: normal;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>
<script type="text/javascript">
    var keeb = 0.1227645;
    function keebCost(){
        fetch('https://api.cryptonator.com/api/ticker/btc-usd', {
                method: 'GET'
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(json) {
                price = json.ticker.price;
                cost = keeb * price;
                document.getElementById('jim').innerHTML = '$'+cost;
                setTimeout(keebCost,5000);
            });
    }
    keebCost();
</script>

<body>
<h1 id='jim' title="0.12 BTC for 1 keyboard please"></h1>
