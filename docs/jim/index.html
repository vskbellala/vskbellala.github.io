    <script type="text/javascript">
    var keeb = 0.1227645;

    function keebCost() {
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd', {
                method: 'GET'
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(json) {
                price = json.bitcoin.usd;
                cost = keeb * price;
                document.getElementById('jim').innerHTML = '$' + formatNum(cost.toFixed(2));
                fillStat(cost);
                setTimeout(keebCost, 5000);
            });
    }

    function formatNum(x) {
        // var x = n.toFixed(2);
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function fillStat(cost) {
        kb = Math.trunc(cost / 90);
        kb_cost = kb * 90;
        document.getElementById('kb').innerHTML = formatNum(kb);
        document.getElementById('kb-cost').innerHTML = formatNum(kb_cost.toFixed(2));
        iphone = Math.trunc(cost / 999);
        iphone_cost = iphone * 999;
        document.getElementById('iphone').innerHTML = formatNum(iphone);
        document.getElementById('iphone-cost').innerHTML = formatNum(iphone_cost.toFixed(2));
        banana = Math.trunc(cost / 0.30);
        banana_cost = banana * 0.30;
        document.getElementById('banana').innerHTML = formatNum(banana);
        document.getElementById('banana-cost').innerHTML = formatNum(banana_cost.toFixed(2));
        milk = Math.trunc(cost / 2.85);
        milk_cost = milk * 2.85;
        document.getElementById('milk').innerHTML = formatNum(milk);
        document.getElementById('milk-cost').innerHTML = formatNum(milk_cost.toFixed(2));
        gt = cost / 15685;
        document.getElementById('gt').innerHTML = gt.toFixed(3);
        document.getElementById('gt-cost').innerHTML = formatNum(cost.toFixed(2));
    }
    keebCost();
    </script>

<body>
    <div>
        <h1 id='jim' title="0.1227645 BTC for 1 keyboard please"></h1>

                </tr>
                </tr>
                <tr>
                    <td title="$90 due to that sweet Black Friday sale"><span id='kb'></span> keyboards</td>
